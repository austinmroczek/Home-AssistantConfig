timer:
  laundry:
    duration: '01:05:00'

input_boolean:
  laundry:
    name: Laundry Cycle
    icon: mdi:washing-machine

automation:
  - alias: "Laundry cycle manually triggered"
    initial_state: True
    trigger:
      platform: state
      entity_id: input_boolean.laundry
      to: 'on'
    action:
      - service: timer.start
        entity_id: timer.laundry
  - alias: "Laundry timer ends"
    initial_state: True
    trigger:
      platform: event
      event_type: timer.finished
      event_data:
        entity_id: timer.laundry
    action:
      - service: input_boolean.turn_off
        data:
          entity_id: input_boolean.laundry
      - service: tts.google_say
        entity_id: "all"
        data:
          message: 'Laundry cycle complete.'
      - delay:
          seconds: 5
      - service: tts.google_say
        entity_id: "all"
        data:
          message: 'Laundry cycle complete.'


