automation:
  - alias: "AtMidnight"
    initial_state: True
    trigger:
      platform: time
      at: '00:00:00'
    action:
      service: scene.turn_on
      entity_id: scene.AtMidnight
  - alias: "AtNoon"
    initial_state: True
    trigger:
      platform: time
      at: '12:00:00'
    action:
      service: scene.turn_on
      entity_id: scene.AtNoon
  - alias: "At4PM"
    initial_state: True
    trigger:
      platform: time
      at: '16:00:00'
    action:
      service: scene.turn_on
      entity_id: scene.At4PM
  - alias: "At9PM"
    initial_state: True
    trigger:
      platform: time
      at: '21:00:00'
    action:
      service: scene.turn_on
      entity_id: scene.At9PM

scene:
  - name: "AtMidnight"
    entities:
      switch.piano_outlet_switch: off
      switch.smart_strip_switch_2: off #fish light
      switch.garage_lights_switch: off
      switch.garage_lights_switch_2: off
      switch.garage_lights_switch_3: off
  - name: "AtNoon"
    entities:
      switch.piano_outlet_switch: off
      switch.smart_strip_switch_2: off #fish light
  - name: "At4PM"
    entities:
      switch.piano_outlet_switch: off
#      switch.smart_strip_switch_2: off #fish light
      switch.smart_strip_switch_3: off # fish heater
  - name: "At9PM"
    entities:
      switch.smart_strip_switch_2: off #fish light
#      switch.smart_strip_switch_3: on # fish heater

