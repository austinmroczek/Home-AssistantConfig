# from https://github.com/ptdalen/home-assistant/blob/master/packages/door_locks.yaml
#################################################################
# Names in needed in entity registry:                           #
# zwave.kitchen_door_lock                                #
# lock.kitchen_door_lock                                     #
# sensor.kitchen_door_lock_alarm_type,                   #
# sensor.kitchen_door_lock_alarm_level                   #
# If you have multiple locks like in the package below, name    #
# accordingly.                                                  #
# also recommend you use the recorder component in your         #
# configuration.yaml, as well as the uptime sensor component    #
# and for notifications I use pushbullet, but replace with      #
# notifyier of your choice.                                     #
#################################################################
automation:
  - alias: Keypad switch turned on
    initial_state: True
    trigger:
      - platform: state
        to: 'on'
        entity_id:
# Entities need to be named to match your lock name.  In this case
# front, back, garage based on "lock.kitchen_door_lock", etc
          - input_boolean.door_keypad_1_kitchen_switch
          - input_boolean.door_keypad_2_kitchen_switch
          - input_boolean.door_keypad_3_kitchen_switch
          - input_boolean.door_keypad_4_kitchen_switch
          - input_boolean.door_keypad_5_kitchen_switch
          - input_boolean.door_keypad_6_kitchen_switch
          - input_boolean.door_keypad_7_kitchen_switch
          - input_boolean.door_keypad_8_kitchen_switch
          - input_boolean.door_keypad_9_kitchen_switch
          - input_boolean.door_keypad_10_kitchen_switch
          - input_boolean.door_keypad_11_kitchen_switch
          - input_boolean.door_keypad_12_kitchen_switch
          - input_boolean.door_keypad_13_kitchen_switch
          - input_boolean.door_keypad_14_kitchen_switch
          - input_boolean.door_keypad_15_kitchen_switch
          - input_boolean.door_keypad_16_kitchen_switch
          - input_boolean.door_keypad_17_kitchen_switch
          - input_boolean.door_keypad_18_kitchen_switch

    condition:
      - condition: template
        value_template:  >-
          {% set object_id = trigger.to_state.object_id %}
          {% set code_slot = "_".join(object_id.split("_")[2:-2]) %}
          {% set select_id = 'door_keypad_' ~ code_slot ~ '_access_schedule' %}
          {{ states['input_select'][select_id].state in ['Always', 'Enabled'] }}
    action:
# if your lock does not end in "door_lock" ie. often its "door_locked" change line 3 below to match
# no other things should need to be changed
      - service: lock.set_usercode
        data_template:
          node_id: >-
            {% set object_id = trigger.to_state.object_id %}
            {% set lock_name = "_".join(object_id.split("_")[3:-1]) %}
            {% set lock_id = 'lock_' ~ lock_name ~ '_door_lock' %}
            {{ states['lock'][lock_id].attributes.node_id }}
            
          code_slot: >-
            {% set object_id = trigger.to_state.object_id %}
            {% set code_slot = "_".join(object_id.split("_")[2:-2]) %}
            {{ code_slot }}
          usercode: >-
            {% set object_id = trigger.to_state.object_id %}
            {% set code_slot = "_".join(object_id.split("_")[2:-2]) %}
            {% set user_code_id = 'door_keypad_' ~ code_slot ~ '_code' %}
            {{ states['input_text'][user_code_id].state }}
  - alias: Keypad switch turned off
    initial_state: True
    trigger:
      - platform: state
        to: 'off'
        entity_id:
          - input_boolean.door_keypad_1_kitchen_switch
          - input_boolean.door_keypad_2_kitchen_switch
          - input_boolean.door_keypad_3_kitchen_switch
          - input_boolean.door_keypad_4_kitchen_switch
          - input_boolean.door_keypad_5_kitchen_switch
          - input_boolean.door_keypad_6_kitchen_switch
          - input_boolean.door_keypad_7_kitchen_switch
          - input_boolean.door_keypad_8_kitchen_switch
          - input_boolean.door_keypad_9_kitchen_switch
          - input_boolean.door_keypad_10_kitchen_switch
          - input_boolean.door_keypad_11_kitchen_switch
          - input_boolean.door_keypad_12_kitchen_switch
          - input_boolean.door_keypad_13_kitchen_switch
          - input_boolean.door_keypad_14_kitchen_switch
          - input_boolean.door_keypad_15_kitchen_switch
          - input_boolean.door_keypad_16_kitchen_switch
          - input_boolean.door_keypad_17_kitchen_switch
          - input_boolean.door_keypad_18_kitchen_switch
    
    condition:
      - condition: template
        value_template:  >-
          {% set object_id = trigger.to_state.object_id %}
          {% set code_slot = "_".join(object_id.split("_")[2:-2]) %}
          {% set select_id = 'door_keypad_' ~ code_slot ~ '_access_schedule' %}
          {{ states['input_select'][select_id].state in ['Always', 'Disabled'] }}
    action:
# this is where usercodes get deleted, for the Schlage locks there seems to be an issue with 
# clear usercode, setting to 0000 works for some locks, but for the schalge it sets 0000 as above
# valid code, so this sets a random code, of course that means there is an unknown code in the cleared
# slots.  If you dont like that set a specific code that only you know
      - service: lock.set_usercode
        data_template:
          usercode: >-
            {{ range(1000, 9999) | random }}
# if your lock does not end in "door_lock" ie. often its "door_locked" change line 3 below to match
# no other things should need to be changed
          node_id: >-
            {% set object_id = trigger.to_state.object_id %}
            {% set lock_name = "_".join(object_id.split("_")[3:-1]) %}
            {% set lock_id = 'lock_' ~ lock_name ~ '_door_lock' %}
            {{ states['lock'][lock_id].attributes.node_id }}
          code_slot: >-
            {% set object_id = trigger.to_state.object_id %}
            {% set code_slot = "_".join(object_id.split("_")[2:-2]) %}
            {{ code_slot }}
  - alias: Keypad temporary code start (Kitchen Door)
    initial_state: True
    trigger:
      - platform: state
        to: 'True'
        entity_id:
          - sensor.keypad_1_temp_lock_turn_on
          - sensor.keypad_2_temp_lock_turn_on
          - sensor.keypad_3_temp_lock_turn_on
          - sensor.keypad_4_temp_lock_turn_on
          - sensor.keypad_5_temp_lock_turn_on
          - sensor.keypad_6_temp_lock_turn_on
          - sensor.keypad_7_temp_lock_turn_on
          - sensor.keypad_8_temp_lock_turn_on
          - sensor.keypad_9_temp_lock_turn_on
          - sensor.keypad_10_temp_lock_turn_on
          - sensor.keypad_11_temp_lock_turn_on
          - sensor.keypad_12_temp_lock_turn_on
          - sensor.keypad_13_temp_lock_turn_on
          - sensor.keypad_14_temp_lock_turn_on
          - sensor.keypad_15_temp_lock_turn_on
# if you changed the name of your switch from "front" change below to match
    condition:
      - condition: template
        value_template: >-
          {% set object_id = trigger.to_state.object_id %}
          {% set code_slot = object_id[7:-18] %}
          {% set input = 'door_keypad_' ~ code_slot ~ '_kitchen_switch' %}
          {{ states['input_boolean'][input].state == 'on' }}
  
    action:
      - service: lock.set_usercode
        data_template:
          usercode: >-
            {% set object_id = trigger.to_state.object_id %}
            {% set code_slot = object_id[7:-18] %}
            {% set input = 'door_keypad_' ~ code_slot ~ '_code' %}
            {{ states['input_text'][input].state }}
          node_id: >-
            {{ states['lock']['kitchen_door_lock'].attributes.node_id }}
          code_slot: >-
            {% set object_id = trigger.to_state.object_id %}
            {% set code_slot = object_id[7:-18] %}
            {{ code_slot }}
      - service: notify.austin
        data_template:
          message: >-
            {% set object_id = trigger.to_state.object_id %}
            {% set code_slot = object_id[7:-18] %}
            {% set usercode_input = 'door_keypad_' ~ code_slot ~ '_code' %}
            {% set usercode = states['input_text'][usercode_input].state %}
            {% set name_input = 'door_keypad_' ~ code_slot ~ '_name' %}
            {% set name = states['input_text'][name_input].state %}
            {% set start_input = 'door_keypad_' ~ code_slot ~ '_date_start' %}
            {% set start = states['input_datetime'][start_input].state %}
            {% set end_input = 'door_keypad_' ~ code_slot ~ '_date_end' %}
            {% set end = states['input_datetime'][end_input].state %}
            The pin code {{ usercode }} is now temporarily enabled for {{ name }} from {{ start }} to {{ end }}.
          title: >-
            {% set object_id = trigger.to_state.object_id %}
            {% set code_slot = object_id[7:-18] %}
            {% set switch_input = 'door_keypad_' ~ code_slot ~ '_kitchen_switch' %}
            {% set switch_name = states['input_boolean'][switch_input].attributes.friendly_name %}
            Beach House: Temporary code enabled on {{ switch_name }}
#          target:
#          - !secret austin_email

  - alias: Keypad temporary code end
    initial_state: True
    trigger:
      - platform: state
        to: 'True'
        entity_id:
          - sensor.keypad_1_temp_lock_turn_off
          - sensor.keypad_2_temp_lock_turn_off
          - sensor.keypad_3_temp_lock_turn_off
          - sensor.keypad_4_temp_lock_turn_off
          - sensor.keypad_5_temp_lock_turn_off
          - sensor.keypad_6_temp_lock_turn_off
          - sensor.keypad_7_temp_lock_turn_off
          - sensor.keypad_8_temp_lock_turn_off
          - sensor.keypad_9_temp_lock_turn_off
          - sensor.keypad_10_temp_lock_turn_off
          - sensor.keypad_11_temp_lock_turn_off
          - sensor.keypad_12_temp_lock_turn_off
          - sensor.keypad_13_temp_lock_turn_off
          - sensor.keypad_14_temp_lock_turn_off
          - sensor.keypad_15_temp_lock_turn_off
# this is where usercodes get deleted, for the Schlage locks there seems to be an issue with 
# clear usercode, setting to 0000 works for some locks, but for the schalge it sets 0000 as above
# valid code, so this sets a random code, of course that means there is an unknown code in the cleared
# slots.  If you dont like that set a specific code that only you know
    action:
      - service: lock.set_usercode
        data_template:
          usercode: >-
            {{ range(1000, 9999) | random }}
# Kitchen Door Deadbolt.  You must put in the zwave node id's here 
          node_id: 41
          code_slot: >-
            {% set object_id = trigger.to_state.object_id %}
            {% set code_slot = object_id[7:-19] %}
            {{ code_slot }}
            
      - service: lock.set_usercode
        data_template:
          usercode: >-
            {{ range(1000, 9999) | random }}
      - service: notify.austin
        data_template:
          message: >-
            {% set object_id = trigger.to_state.object_id %}
            {% set code_slot = object_id[7:-19] %}
            {% set usercode_input = 'door_keypad_' ~ code_slot ~ '_code' %}
            {% set usercode = states['input_text'][usercode_input].state %}
            {% set name_input = 'door_keypad_' ~ code_slot ~ '_name' %}
            {% set name = states['input_text'][name_input].state %}
            The pin code {{ usercode }} for {{ name }} has now been removed from all doors.
          title: "Mroczek Home: Temporary code disabled on all doors"        
          target:
          - !secret austin_email

      - condition: and
        conditions:
          - condition: template
            value_template: >-
              {% set object_id = trigger.to_state.object_id %}
              {% set code_slot = object_id[7:-19] %}
              {% set input = 'door_keypad_' ~ code_slot ~ '_access_schedule' %}
              {% set input_value = states['input_select'][input].state %}
              {{ input_value == 'Temporary' }}
      - service: script.turn_on
        data_template:
          entity_id: >-
            {% set object_id = trigger.to_state.object_id %}
            {% set code_slot = object_id[7:-19] %}
            {{ 'script.door_keypad_' ~ code_slot ~ '_delete' }}
  - alias: Keypad set random code for one time use
    initial_state: True
    trigger:
      - platform: state
        to: 'Enabled'
        entity_id:
          - input_select.door_keypad_16_access_schedule
          - input_select.door_keypad_17_access_schedule
          - input_select.door_keypad_18_access_schedule
# This just sets the input boolean to a random number.  The code wont actually be set until you select the door switch you 
# want to use
    action:
      - service: input_text.set_value
        data_template:
          entity_id: >
                {% set object_id = trigger.to_state.entity_id %}
                {% set code_slot = "_".join(object_id.split("_")[3:-2]) %}
                {% set user_code_id = 'input_text.door_keypad_' ~ code_slot ~ '_code' %}
                {{ user_code_id }}
          value: '{{ range(1000, 9999) | random }}'

  - alias: Keypad clear code after one time use code is used for 16 through 18
# When the code from slots 16. 17 or 18 are used, the immediately run the delete script, removing the code from all doors
# notice that the alarm level is used to determine which slot was used, make sure the names match your config 
    initial_state: True
    trigger:
      - platform: numeric_state
        entity_id:
          - sensor.kitchen_door_lock_alarm_level
        above: 15
        below: 19
    condition:
    - condition: numeric_state
      entity_id: sensor.ha_runtime_in_minutes
      above: 1
    action:
      - service: script.turn_on
        data_template:
          entity_id: >
            {% set code_slot = trigger.to_state.state %}
            {{ 'script.door_keypad_' ~ code_slot ~ '_delete' }}
  - alias: Keypad clear code after one time use is set to disabled for 16 through 18
# This will also delete the code from all doors when you change the option from enabled to disabled
    initial_state: True
    trigger:
      - platform: state
        to: 'Disabled'
        entity_id:
          - input_select.door_keypad_16_access_schedule
          - input_select.door_keypad_17_access_schedule
          - input_select.door_keypad_18_access_schedule
    action:
      - service: script.turn_on
        data_template:
          entity_id: >
                {% set object_id = trigger.to_state.entity_id %}
                {% set code_slot = "_".join(object_id.split("_")[3:-2]) %}
                {% set script_to_run = 'script.door_keypad_' ~ code_slot ~ '_delete' %}
                {{ script_to_run }}
  - alias: Notify who unlocked door with timestamp
# this will send you a message telling you which slot was used to unlock the door and will use the
# name set in the input text for the door as it's friendly name.  If you dont want to get notified
# when you are home use the appropiate condition. 
    initial_state: True
    trigger:
    - platform: state
      entity_id:
        - sensor.kitchendoor_action
      to: 'Keypad Unlock'
    action:
    - delay:
        seconds: 2
    - service: notify.austin
      data_template:
        message: " At {{ as_timestamp (now()) | timestamp_custom('%I:%M %p') }} on {{ now().strftime('%d %b %Y') }} " 
        target:
        - !secret austin_email
        title: >
          {% set mapper = { 'sensor.kitchendoor_action' : 'sensor.kitchendoor_code' } %}
          {{ trigger.to_state.attributes.friendly_name }} unlocked by {{ states(mapper[trigger.entity_id]) }}
    - service: input_text.set_value
      data_template:
        entity_id: input_text.last_person_to_unlock
        value: >
          {% set mapper = { 'sensor.kitchendoor_action' : 'sensor.kitchendoor_code' } %}
          {{ states(mapper[trigger.entity_id]) }}

