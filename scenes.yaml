  - id: bedtime
    name: Bedtime
    entities:
      switch.stairway_switch: off
      switch.front_entry_light_switch: off
      switch.piano_outlet_switch: off
      light.hall_level: off
      light.dining_room_level: off
      switch.kitchen_switch: off
      switch.master_lights_switch: off
#      group.garage: off
      switch.garage_lights_switch_1: off
      switch.garage_lights_switch_2: off
      switch.garage_lights_switch_3: off

#      switch.master_bath_toilet_plug: off


  - id: HourBeforeSunset
    name: "Hour Before Sunset"
    entities:
      switch.smart_strip_switch_1: on #fish light
      switch.piano_outlet_switch: on
  - id: AtMidnight
    name: "AtMidnight"
    entities:
      switch.piano_outlet_switch: off
      switch.smart_strip_switch_1: off #fish light
      group.garage: off
  - id: AtNoon
    name: "AtNoon"
    entities:
      switch.smart_strip_switch_1: off #fish light
      group.internet: on
  - id: At0630
    name: "At0630"
    entities:
      switch.master_bath_toilet_plug: on
  - id: At4PM
    name: "At4PM"
    entities:
      switch.smart_strip_switch_2: off # fish heater
  - id: At8PM
    name: "At8PM"
    entities:
      group.internet: off
  - id: At9PM
    name: "At9PM"
    entities:
      switch.smart_strip_switch_1: off #fish light
      group.internet: off
  - id: InternetOn
    name: InternetOn
    entities:
      switch.ipad_internet: on
      switch.melanie_internet: on
