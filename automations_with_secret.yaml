- id: '1587841836008'
  alias: Laundry flood
  description: If the laundry floods, announce it on Sonos.
  trigger:
  - entity_id: binary_sensor.laundry_strip_flood
    platform: state
    to: 'on'
  condition: []
  action:
  - data:
      delay: 00:00:03
      message: The laundry area is flooded in the master bathroom.
      sonos_entity: media_player.sonos_master_bedroom
      volume: 0.5
    service: script.sonos_say
  - delay:
      hours: 0
      minutes: 0
      seconds: 7
      milliseconds: 0
  - data:
      delay: 00:00:03
      message: The laundry area is flooded in the master bathroom.
      sonos_entity: media_player.sonos_living_room
      volume: 0.5
    service: script.sonos_say
  - service: notify.austin
    data:
      target:
      - !secret discord_channel
      title: Laundry Flood
      message: The laundry area is flooded in the master bathroom.
  mode: single
- id: AlarmTriggered
  alias: 'Alarm: Triggered'
  trigger:
  - platform: state
    entity_id: alarm_control_panel.home1
    to: triggered
  action:
  - event: poll_request
    event_data: {}
  - service: scene.turn_on
    entity_id: scene.OnAlarmTriggered
  - service: lock.unlock
    data:
      entity_id: lock.kitchen_door_lock
  - service: notify.austin
    data:
      target:
      - !secret discord_channel
      title: Alarm Triggered
      message: The alarm is triggered for police action.
  initial_state: true
  mode: single
- id: RainDelayTurnsOnWhenSkylightSensesRain
  alias: Rain Delay turns on when skylight senses rain
  trigger:
  - platform: state
    entity_id: binary_sensor.master_bath_skylight_flood
    to: 'on'
  action:
  - service: input_boolean.turn_on
    data:
      entity_id: input_boolean.rain_delay
  - service: notify.austin
    data:
      target:
      - !secret discord_channel
      title: Rain
      message: The skylight detected rain.  Close the windows.
  initial_state: true
  mode: single
