# groups configuration

  outside_lights:
    name: Outside Lights
    entities:
      - light.garage_front
      - switch.garage_lights
      - switch.back_balcony_lights
      - switch.kitchen_door
      - switch.front_patio
      - switch.front_entry_light_switch
      - switch.front_porch_switch

  power:
    name: Power
    entities:
      - group.smart_strip_energy
      - group.smart_strip_power
      - group.smart_strip_energy_previous
      - group.smart_strip_power_previous
      - group.front_patio_energy
      - group.front_patio_power
      - group.front_patio_power_factor
      - group.front_patio_energy_previous
      - group.front_patio_current
      - group.front_patio_voltage
      - group.kitchen_door_light

  smart_strip_energy:
    name: Smart Strip Energy
    entities:
      - sensor.smart_strip_energy
      - sensor.smart_strip_energy_1
      - sensor.smart_strip_energy_2
      - sensor.smart_strip_energy_3
      - sensor.smart_strip_energy_4

  smart_strip_power:
    name: Smart Strip Power
    entities:
      - sensor.smart_strip_power
      - sensor.smart_strip_power_1
      - sensor.smart_strip_power_2
      - sensor.smart_strip_power_3
      - sensor.smart_strip_power_4

  kitchen_door_light:
    name: Kitchen Door Light
    entities:
      - sensor.kitchen_door_light_energy
      - sensor.kitchen_door_light_power
      - sensor.kitchen_door_light_current
      - sensor.kitchen_door_light_voltage
      - sensor.kitchen_door_light_previous_energy
      - sensor.kitchen_door_light_previous_power
      - sensor.kitchen_door_light_previous_current
      - sensor.kitchen_door_light_previous_voltage

  front_patio_energy:
    name: Front Patio Energy
    entities:
      - sensor.front_patio_energy
      - sensor.front_patio_energy_2
      - sensor.front_patio_energy_3

  front_patio_power:
    name: Front Patio Power
    entities:
      - sensor.front_patio_power
      - sensor.front_patio_power_2
      - sensor.front_patio_power_3

  front_patio_power_factor:
    name: Front Patio Power Factor
    entities:
      - sensor.front_patio_power_factor
      - sensor.front_patio_power_factor_2
      - sensor.front_patio_power_factor_3

  front_patio_energy_previous:
    name: Front Patio Energy Previous
    entities:
      - sensor.front_patio_previous_reading
      - sensor.front_patio_previous_reading_2
      - sensor.front_patio_previous_reading_3

  front_patio_current:
    name: Front Patio Current
    entities:
      - sensor.front_patio_current
      - sensor.front_patio_current_2
      - sensor.front_patio_current_3

  front_patio_voltage:
    name: Front Patio Voltage
    entities:
      - sensor.front_patio_voltage
      - sensor.front_patio_voltage_2
      - sensor.front_patio_voltage_3

  internet:
    name: Internet
    entities:
      - switch.kid_internet
      - switch.ipad_internet
      - switch.guest_roku_internet

  doorbell:
    name: Skybell
    entities:
      - binary_sensor.skybell_front_door_button
      - binary_sensor.skybell_front_door_motion
      - switch.skybell_front_door_do_not_disturb
      - switch.skybell_front_door_motion_sensor

  house_media_players:
    name: House Media Players
    entities:
      - media_player.roku_guest_bedroom
      - media_player.sonos_living_room
      - media_player.sonos_master_bedroom
      - media_player.sonos_kid

  sprinklers:
    name: Sprinklers
    entities:
      - switch.back_drip_switch
      - switch.side_drip_switch
      - switch.front_drip
      - switch.front_lawn

  master_bath_lights:
    name: Master Bath Lights
    entities:
      - light.master_bath_level
      - light.master_bath_sink
      - light.master_bath_vanity
      - light.master_bath_shower
      - light.master_bath_tub
      - light.master_bath_toilet

