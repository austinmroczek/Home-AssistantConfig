- id: atSunset
  alias: AtSunset
  initial_state: true
  trigger:
    platform: sun
    event: sunset
    offset: -00:00:00
  action:
    service: scene.turn_on
    entity_id: scene.AtSunset
- id: hourBeforeSunset
  alias: HourBeforeSunset
  initial_state: true
  trigger:
    platform: sun
    event: sunset
    offset: -01:00:00
  action:
    service: scene.turn_on
    entity_id: scene.hour_before_sunset
- id: atSunrise
  alias: AtSunrise
  initial_state: true
  trigger:
    platform: sun
    event: sunrise
    offset: -00:00:00
  action:
    service: scene.turn_on
    entity_id: scene.AtSunrise
- id: StartWaterHeater0600
  alias: Start water heater
  initial_state: true
  trigger:
    platform: time
    at: 06:00:00
  action:
    service: switch.turn_on
    entity_id: switch.water_heater_outlet
- id: StopWaterHeater0700
  alias: Stop water heater
  initial_state: true
  trigger:
    platform: time
    at: 07:00:00
  action:
    service: switch.turn_off
    entity_id: switch.water_heater_outlet
- id: MasterBathMotionEnds
  alias: Master bath motion ends
  initial_state: true
  trigger:
    platform: state
    entity_id: binary_sensor.master_bath_toilet_motion
    to: 'off'
  action:
  - service: timer.start
    entity_id: timer.water_heater
- id: MasterBathMotionStarts
  alias: Master bath motion starts
  initial_state: true
  trigger:
    platform: state
    entity_id: binary_sensor.master_bath_toilet_motion
    to: 'on'
  action:
  - service: timer.cancel
    entity_id: timer.water_heater
  - service: switch.turn_on
    entity_id: switch.water_heater_outlet
- id: WaterHeaterTimerEnds
  alias: Water Heater timer ends
  initial_state: true
  trigger:
    platform: event
    event_type: timer.finished
    event_data:
      entity_id: timer.water_heater
  action:
    service: switch.turn_off
    entity_id: switch.water_heater_outlet
- id: '1587841836008'
  alias: Laundry flood
  description: If the laundry floods, announce it on Sonos.
  trigger:
  - entity_id: binary_sensor.laundry_strip_flood
    platform: state
    to: 'on'
  condition: []
  action:
  - data:
      delay: 00:00:03
      message: The laundry area is flooded in the master bathroom.
      sonos_entity: media_player.sonos_master_bedroom
      volume: 0.5
    service: script.sonos_say
  - delay: '7'
  - data:
      delay: 00:00:03
      message: The laundry area is flooded in the master bathroom.
      sonos_entity: media_player.sonos_living_room
      volume: 0.5
    service: script.sonos_say
  mode: single
- id: ClimateEnabled
  alias: Climate Enabled
  description: Turn on heat/air and close the skylight.
  trigger:
  - entity_id: input_boolean.enable_climate
    platform: state
    to: 'on'
  action:
  - data:
      entity_id: climate.central
      hvac_mode: heat_cool
    service: climate.set_hvac_mode
  - data:
      fan_mode: Auto low
    service: climate.set_fan_mode
    target:
      entity_id: climate.central
  - data: {}
    entity_id: cover.master_bath_skylight_switch
    service: cover.close_cover
  initial_state: true
  mode: single
- id: ClimateDisabled
  alias: Climate Disabled
  trigger:
  - platform: state
    entity_id: input_boolean.enable_climate
    to: 'off'
  action:
  - service: climate.set_hvac_mode
    data:
      entity_id: climate.central
      hvac_mode: 'off'
  initial_state: true
  mode: single
- id: Climate_0100
  alias: Climate 0100
  trigger:
  - at: 01:00:00
    platform: time
  action:
  - data:
      entity_id: climate.central
      target_temp_high: 75
      target_temp_low: 62
    service: climate.set_temperature
  initial_state: true
- id: Climate_0600
  alias: Climate 0600
  trigger:
  - at: 06:00:00
    platform: time
  action:
  - data:
      entity_id: climate.central
      target_temp_high: 77
      target_temp_low: 71
