- id: AlarmDisarmedDaytime
  alias: 'Alarm: Disarmed Daytime'
  trigger:
  - entity_id: alarm_control_panel.home1
    platform: state
    to: disarmed
  condition:
  - before: sunset
    condition: sun
  action:
  - delay:
      hours: 0
      minutes: 0
      seconds: 10
      milliseconds: 0
  - event: poll_request
    event_data: {}
  - delay:
      hours: 0
      minutes: 0
      seconds: 30
      milliseconds: 0
  - entity_id: scene.OnDisarmedDaytime
    service: scene.turn_on
  initial_state: true
  mode: single
