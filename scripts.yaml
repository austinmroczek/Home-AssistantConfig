sleep_master_bedroom_apple_tv:
  alias: Sleep Master Bedroom Apple TV
  sequence:
  - service: remote.send_command
    target:
      entity_id: remote.master_bedroom_apple_tv
    data:
      delay_secs: 1
      command: home_hold,select
  - service: media_player.turn_off
    target:
      entity_id: media_player.master_bedroom_apple_tv
    data: {}
  mode: single
sonos_say:
  alias: Sonos TTS script
  sequence:
  - service: sonos.snapshot
    data_template:
      entity_id: '{{ sonos_entity }}'
  - service: media_player.volume_set
    data_template:
      entity_id: '{{ sonos_entity }}'
      volume_level: '{{ volume }}'
  - service: tts.google_say
    data_template:
      entity_id: '{{ sonos_entity }}'
      message: '{{ message }}'
  - delay: '{{ delay }}'
  - service: sonos.restore
    data_template:
      entity_id: '{{ sonos_entity }}'
  mode: single
close_master_windows:
  alias: Close Master Windows
  sequence:
  - type: turn_off
    device_id: ea4b74fece2d16c3d58080fa1565cb2b
    entity_id: switch.master_window_open
    domain: switch
  - type: turn_on
    device_id: ea4b74fece2d16c3d58080fa1565cb2b
    entity_id: switch.master_window_close
    domain: switch
  - delay:
      hours: 0
      minutes: 0
      seconds: 30
      milliseconds: 0
  - type: turn_off
    device_id: ea4b74fece2d16c3d58080fa1565cb2b
    entity_id: switch.master_window_close
    domain: switch
  mode: single
  icon: mdi:window-closed
open_master_windows:
  alias: Open Master Windows
  sequence:
  - type: turn_off
    device_id: ea4b74fece2d16c3d58080fa1565cb2b
    entity_id: switch.master_window_close
    domain: switch
  - type: turn_on
    device_id: ea4b74fece2d16c3d58080fa1565cb2b
    entity_id: switch.master_window_open
    domain: switch
  - delay:
      hours: 0
      minutes: 0
      seconds: 30
      milliseconds: 0
  - type: turn_off
    device_id: ea4b74fece2d16c3d58080fa1565cb2b
    entity_id: switch.master_window_open
    domain: switch
  mode: single
  icon: mdi:window-open
